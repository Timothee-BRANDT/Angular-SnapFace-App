<div class="form-card">
    <h2> Nouveau FaceSnap</h2>
    <form (ngSubmit)="onSubmitForm()" [formGroup]="snapForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <!-- formControlName permet de lier l'input du formulaire a la key 'title' du formulaire snapForm -->
            <input type="text" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">imageUrl</label>
            <input type="text" id="imageUrl" formControlName="imageUrl">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" formControlName="location">
        </div>
        <div class="action-button">
            <button type="submit" [disabled]="snapForm.invalid"> Submit FaceSnap</button>
        </div>
    </form>
</div>
<!-- as FaceSnap create an alias for the faceSnapPreview observable -->
<div class="face-snap-card" *ngIf="faceSnapPreview$ | async as faceSnap">
        <h2>{{ faceSnap.title | uppercase }}</h2>
        <p>Mis en ligne le {{ faceSnap.createdDate | date }}</p>
        <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
        <p>{{ faceSnap.description }}</p>
        <p *ngIf="faceSnap.location">Photo prise a {{ faceSnap.location }}</p>
</div>
